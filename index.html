<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School Education Website</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="top-banner">
        <img
          src="./assets/abstract_design_01.svg"
          alt=""
          width="180px"
          height="180px"
          class="abstract-design"
        />
        <img
          src="./assets/abstract_sphere.svg"
          alt=""
          class="large-sphere"
          width="72.35px"
          height="72.41px"
        />
        <p class="top-banner__text">
          Admission is Open, Grab your seat now<svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            strokeWidth="{1.5}"
            stroke="currentColor"
            className="size-6"
            width="24px"
            height="24px"
          >
            <path
              strokeLinecap="round"
              strokeLinejoin="round"
              d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3"
            />
          </svg>
        </p>
        <img
          src="./assets/abstract_sphere.svg"
          alt=""
          class="small-sphere"
          width="39.56px"
          height="39.59px"
        />
        <img
          src="./assets/abstract_design_01.svg"
          alt=""
          width="180px"
          height="180px"
          class="abstract-design"
        />
      </div>
      <nav class="navbar">
        <div class="logo-container">
          <img
            src="./assets/logo_laptop.svg"
            alt=""
            width="155.29px"
            height="34px"
            class="logo"
          />
        </div>

        <div class="navbar__links">
          <a href="">Home</a>
          <a href="">About Us</a>
          <a href="">Academics</a>
          <a href="">Admissions</a>
          <a href="">Student Life</a>
          <a href="">Contact</a>
        </div>
      </nav>
    </header>
    <h1>This is Landing Page</h1>
  </body>
</html>
